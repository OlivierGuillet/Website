box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
deploy:
  steps:
    - script:
        name: install git
        code: |
          apt-get update && apt-get install git -y
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        basedir: public
        clean_removed_files: true
        branch: master
        repo: OlivierGuillet/olivierguillet.github.io
