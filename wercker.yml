build:
  steps:
    - arjen/hugo-build@1.8.1
deploy:
  steps:
    - script:
        name: install git
        code: |
          apt-get update && apt-get install git -y
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        basedir: public
        clean_removed_files: true
        branch: master
        repo: OlivierGuillet/OlivierGuillet.github.io
